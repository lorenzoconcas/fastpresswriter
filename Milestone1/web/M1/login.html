<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--Carico il css e la favicon-->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
        <link rel="shortcut icon" href="logo_old.png" type="image/x-icon" />
    </head>
    <body>
        <!--La navbar fissata in alto con logo e link alla home-->
        <nav class="navbar">
            <a id="home_logo" href="news.html"><img src="logo.png" alt=""></a>
            <a class="navbar_buttons" href="news.html" >Home</a>
        </nav>
        <!--Box di ricerca-->
        <aside class="search_bar">
          
                <input id="search_box" type="text" placeholder="Cerca nel sito"/> 
                <br/>
                <button id="search_button">Cerca</button>
            </aside>
        <!--Box con le categorie-->
        <aside class="aside_categories">
            <div class="aside_content_cat">   
                    <h3>Categorie</h3>
                    <ul>    
                        <li><a>Politica</a></li>
                        <li><a>Cronaca</a></li>
                        <li><a>Esteri</a></li>
                        <li><a>Economia</a></li>
                        <li><a>Sport</a></li>
                        <li><a>Cultura</a></li>
                    </ul>
            </div>               
        </aside>
        <!--Box con gli autori-->
        <aside class="aside_authors">
            <div class="aside_content_auth">
                    <h3>Autori</h3>
                    <ul>    
                            <li><a>Han Solo</a></li>
                            <li><a>Luke Skywalker</a></li>
                            <li><a>Lord Fener</a></li>
                            <li><a>Leia Organa</a></li>
                            <li><a>Chewbacca</a></li>
                            <li><a>Palpatine</a></li>
                    </ul>
            </div>
        </aside>
        <!--Uso un div per il contenuto, uguale anche nelle altre pagine-->
        <div class="content">
            <form action="news.html" class="login_form">
                <label class="logo_label">FastPressWriter</label>
                <br/>
                <label>Nome utente</label>
                <br/>
                <input type="text"/>
                <br/>
                <label>Password</label>
                <br/>
                <input type="password"/>
                <br/>
                <button class="button" onclick="alert('Non ancora disponibile')">Registrati</button>
                <button class="button">Login</button>
            </form>
        </div>
        <!--Footer fisso in basso con il tasto logout nelle varie pagine e con il link alle specifiche-->
        <footer class="footer">
                <img src="user_icon.png" alt="Profilo"/>
                <a href="http://moodle.unica.it/mod/page/view.php?id=9020" id="logout">Progetto di FPW - Milestone 1 - Made By L.L.C.</a>
            </footer>
    </body>
</html>
